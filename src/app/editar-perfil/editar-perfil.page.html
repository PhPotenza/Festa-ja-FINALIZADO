<ion-header>
  <ion-toolbar color="light">
		<ion-buttons slot="start">
			<ion-back-button icon="md-arrow-back" ></ion-back-button>
		</ion-buttons>
    <ion-title>Editar Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">


<ion-list no-lines>

	


	  <ion-item>
	  	<!--<ion-avatar slot="start">
      	<img src="./assets/avatar-luke.png">
      	</ion-avatar> -->
	    <ion-label position="floating"><b>Nome: </b></ion-label>
	    <ion-input type="text" [(ngModel)]="nome"></ion-input>
	  </ion-item>
 
	  <ion-item>
	    <ion-label position="floating"><b>E-mail: </b></ion-label>
	    <ion-input type="email" [(ngModel)]="email"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label position="floating"><b>CPF: </b></ion-label>
	    <ion-input type="text" [(ngModel)]="cpf"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label position="floating"><b>Celular: </b></ion-label>
	    <ion-input type="text" [(ngModel)]="celular"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label position="floating"><b>Telefone: </b></ion-label>
	    <ion-input type="text" [(ngModel)]="telefone"></ion-input>
	  </ion-item>
	
	  <ion-item>
	    <ion-label position="floating"><b>Contato Secund√°rio: </b></ion-label>
	    <ion-input type="text" [(ngModel)]="contato_secundario"></ion-input>
	  </ion-item>

	</ion-list>


</ion-content>

<ion-footer class="ion-padding-bottom">
	  <ion-button class="ion-button" expand="block" padding color="light" (click)="updatePerfil()">Salvar</ion-button>
</ion-footer>
