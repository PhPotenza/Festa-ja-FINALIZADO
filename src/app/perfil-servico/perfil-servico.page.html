<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil Serviço</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="goToEditarServico()">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding="true">
  <ion-card>
    <ion-item>
      <h4>{{ nome_servico }}</h4>
    </ion-item>
    <ion-slides pager style="width:100%;height:300px;">
      <ion-slide style="background-color: orange">
      </ion-slide>
      <ion-slide style="background-color: blue">
      </ion-slide>
      <ion-slide style="background-color: red">
      </ion-slide>
    </ion-slides>
    <ion-card-content>
      <p>{{ descricao_servico }}</p>
    </ion-card-content>
    <!-- <ion-item>
      <label>{{ cidade_servico }} - {{ uf_servico }}UF</label>
    </ion-item>
    <ion-item>
      <label>{{ telefone_servico }}</label>
    </ion-item>
    <ion-item>
      <label>{{ celular_servico }}</label>
    </ion-item>
    <ion-item>
      <label>{{ email_servico }}</label> 
    </ion-item>-->
  </ion-card>
  <!--<ion-slide style="background:url(assets\imagens\perfil.jpg) no-repeat center;background-size:cover;"></ion-slide>-->
  <ion-button class="ion-button" expand="block" padding color="light">Adicionar ao evento...</ion-button>
  <br>
  <ion-card padding="true">
    <ion-item>
      <ion-label position="floating">Deixe seu comentario</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>
    <ion-row>
      <ion-button class="ion-button" padding color="light" slot="end">Enviar</ion-button>
    </ion-row>
  </ion-card>
  <h3 style="color:#ff6600;text-align:center;"><b>Comentários</b></h3>
  <ion-card>
    <!--*ngFor=""-->
    <ion-item>
      <h6>{{ nome_usuario }} Nome</h6>
    </ion-item>
    <ion-card-content>
      <p>{{ comentarios }} muito bom!</p>
    </ion-card-content>
  </ion-card>
  
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="light">
      <ion-icon name="arrow-dropleft"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button color="light">
        <ion-icon name="text"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light">
        <ion-icon name="star"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
