<ion-header>
	<ion-toolbar color="light">
	  <ion-title>Registrar</ion-title>
	</ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
  <ion-list no-lines>
  
		<ion-item>
		  <ion-label position="floating" class="item">Login</ion-label>
		  <ion-input required="true" type="text" [(ngModel)]="username"></ion-input>
		</ion-item>
  
		<ion-item>
		  <ion-label position="floating">Senha</ion-label>
		  <ion-input required="true" type="password" [(ngModel)]="password"></ion-input>
		</ion-item>
  
		<ion-item>
		  <ion-label position="floating">Confirmar Senha</ion-label>
		  <ion-input required="true" type="password" [(ngModel)]="confirm_password"></ion-input>
		</ion-item>
  
		<ion-item>
		  <ion-label position="floating">Nome</ion-label>
		  <ion-input required="true" type="text" [(ngModel)]="nome"></ion-input>
		</ion-item>
  
		<ion-item>
		  <ion-label position="floating">E-mail</ion-label>
		  <ion-input required="true" type="email" [(ngModel)]="email"></ion-input>
		</ion-item>
  
		<ion-item>
		  <ion-label position="floating">CPF</ion-label>
		  <ion-input required="true" type="text" [(ngModel)]="cpf"></ion-input>
		</ion-item>
  
		<ion-item>
		  <ion-label position="floating">Celular</ion-label>
		  <ion-input required="true" type="text" [(ngModel)]="celular"></ion-input>
		</ion-item>
  
		<ion-item>
		  <ion-label position="floating">Telefone</ion-label>
		  <ion-input type="text" [(ngModel)]="telefone"></ion-input>
		</ion-item>
	  
		<ion-item>
		  <ion-label position="floating">Contato Secundário</ion-label>
		  <ion-input type="text" [(ngModel)]="celular2"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label class="ion-text-wrap">Data de Nascimento</ion-label>
			<ion-datetime [(max)]="ano" monthNames="Janeiro, Fevereiro, Março, Abril, Maio, Junho, Julho, Agosto, Setembro, Outubro, Novembro, Dezembro"
			 cancel-text="Calcelar" done-text="Ok" display-format="DD/MM/YYYY" picker-format="DD/MMMM/YYYY" required="true" [(ngModel)]="DataNasc"></ion-datetime>
		  </ion-item>

  
	  </ion-list>
  
	  <div>
		<ion-button expand="block" class="ion-button" padding color="light" (click)="prosesRegister()">Registrar</ion-button>
		<ion-button expand="block" class="ion-button" padding color="light" fill="outline" (click)="formLogin()">Entrar</ion-button>
	  </div>
  </ion-content>
