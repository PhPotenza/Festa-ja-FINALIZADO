<ion-header>
  <ion-toolbar color="light">
    <ion-title>Adicionar Convidados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
  <ion-list>
      <ion-item>
          <ion-label>
      <h2><b>Adicionar Convidado</b></h2>
      </ion-label>
        </ion-item>

    <ion-item lines="none">
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" position="floating" [(ngModel)]="nome_convidado"></ion-input>
    </ion-item>
    <ion-item lines="none">
        <ion-label position="floating">Categoria</ion-label>
      <ion-select multiple="false" cancelText="Cancelar" okText="Selecionar" [(ngModel)]="tipo_convidado">
        <ion-select-option value="homem">Homem</ion-select-option>
        <ion-select-option value="mulher">Mulher</ion-select-option>
      <ion-select-option value="adolescente">Adolescente</ion-select-option>
        <ion-select-option value="crianca">Crian√ßa</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  </ion-card>
</ion-content>
<ion-footer class="ion-padding-bottom">
    <ion-button class="ion-button" expand="block" color="light" (click)="adicionarConvidados()" >Adicionar</ion-button>
    </ion-footer>
