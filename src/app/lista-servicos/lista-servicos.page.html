<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>Meus Servi√ßos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item-sliding *ngFor="let servico of servicos">
      <ion-card>
        <ion-item>
        <ion-card-title (click)="perfilServico(servico.idServico)">{{servico.NomeServico}}</ion-card-title>
        <ion-icon (click)="confirmar(servico.idServico, servico.NomeServico)" color="light" name="trash" slot="end"></ion-icon>
      </ion-item>

        <ion-card-content (click)="perfilServico(servico.idServico)">{{servico.TipoServico}}</ion-card-content>
        <ion-card-content (click)="perfilServico(servico.idServico)">{{servico.CEP}}</ion-card-content>
      </ion-card>
  </ion-item-sliding>
</ion-list>

</ion-content>
