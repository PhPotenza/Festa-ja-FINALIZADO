<ion-header>
    <ion-toolbar color="light">
        <ion-buttons slot="start">
            <ion-back-button icon="md-arrow-back" ></ion-back-button>
          </ion-buttons>
      <ion-title>Convidados</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding="true">
    <ion-card>
    <ion-list>
       
        <ion-item>
            <ion-label>
        <h2><b>Alterar Convidado</b></h2>
        </ion-label>
        <ion-icon slot="end" color="danger" (click)="delBuffet()" name="trash"></ion-icon>
  
          </ion-item>
  
      <ion-item lines="none">
        <ion-label position="floating">Nome</ion-label>
          <ion-input type="text" [(ngModel)]="nome"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-label position="floating">Tipo</ion-label>
        <ion-select multiple="false" cancelText="Cancelar" okText="Selecionar" [(ngModel)]="tipo">
            <ion-select-option value="homem">Homem</ion-select-option>
            <ion-select-option value="mulher">Mulher</ion-select-option>
          <ion-select-option value="adolescente">Adolescente</ion-select-option>
            <ion-select-option value="crianca">Crian√ßa</ion-select-option>
        </ion-select>
      </ion-item>
     </ion-list>
     </ion-card>
  </ion-content>
  <ion-footer class="ion-padding-bottom">
  <ion-button class="ion-button" expand="block" color="light" (click)="alterarConvidado()" >Alterar</ion-button>
  </ion-footer>
